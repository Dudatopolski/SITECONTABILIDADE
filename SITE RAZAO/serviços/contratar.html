<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratar serviço</title>
    <link rel="icon" href="../tela inicial/tela/favicon.ico">
    <link rel="stylesheet" href="contratar.css">
    <script defer src="contratar.js"></script>
</head>

<body>

<div class="container">

    <header class="topo">
        <img src="img/logo.png" class="logo" alt="">
        <h2 class="subtitulo">Contratar serviço</h2>
        <div class="barra-progresso"></div>
    </header>

    <div class="conteudo">

        <!-- FORMULÁRIO -->
        <form class="formulario" method="POST" action="../tela inicial/send.php">
            <h1>Dados pessoais</h1>
            <p class="texto-desc">Para continuar, precisamos saber mais sobre você.</p>

            <label>Nome completo</label>
            <input type="text" name="nome" required>

            <label>E-mail</label>
            <input type="email" name="email" required>

            <label>Celular</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" required>

            <label>Plano escolhido</label>
            <select name="plano" required>
                <option value="Plano Essencial">Plano Padrão</option>
                <option value="Plano Completo">Plano Essencial</option>
                <option value="Plano Premium">Plano Expert</option>
                <option value="Plano Premium">Plano Full</option>
            </select>

                <button type="submit" class="btn-submit">
                <span class="btn-text">Avançar</span>
                <span class="loader" style="display:none;"></span>
                </button>



        </form>

        <!-- LADO DIREITO -->
        <div class="lado-direito">
            <h2>Boas-vindas!<br>Sua empresa começa aqui.</h2>
            <p>Agora, vamos iniciar seu cadastro para começarmos sua abertura ou contratação.</p>
            <img src="img/vamos-la.png" alt="">
        </div>

    </div>

</div>


</body>
</html>
